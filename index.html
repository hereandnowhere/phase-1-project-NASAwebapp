<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>NASA Space Photo Of The Day</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>
<body>
    <div id="main">
        <div id="space_photo_header">
            <h1 id="photo_title">Photo Of The Day Title</h1>
        </div>
    
        <div id="space_photo">
            <img id="photo_of_the_day">
        </div>
    
        <div id="photo_info">
            <div id="photo_discription">
                <p id="discription">This is where the NASA description from the API goes. If it had loaded...</p>
            </div>
            
            <div id="photo_source">
                <p id="source">Image Source and copyright.</p>
            </div>
        </div>
    
        <div id="star_date">
            <h4 id="date">Today's date 0/00/0000</h4>
        </div>
    </div>

</body>
