<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,
                   initial-scale=1.0">
    <title>NASA Space Photo Of The Day</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./index.js"></script>
</head>

<body>
    <div id="main">
        <div id="space_photo_header">
            <h1 id="photo_title"></h1>
        </div>
    
        <div id="space_photo">
            <img id="photo_of_the_day">
                <div id="photo_info">
                 <div id="photo_discription">
                     <p id="discription"></p>
                    </div>
                
                    <div id="photo_source">
                        <p id="source"></p>
                    </div>

                    <div id="star_date">
                        <h4 id="date"></h4>
                    </div>
            </div>
        </div>
    </div>

</body>
